<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <header>
    <nav id="container-menu">
      <ul>
        <li><a id="home"><span class="icon-home"></span>Home</a> </li>
        <li><a id="about"><span class="icon-hipster"></span>about</a></li>
        
      </ul>
    </nav>
  </header>
  <body>
    <section>
      <div class="wave"></div>
    </section>
    <div>
      <img class="pikachu" src="img/pikachu.png" alt="">
      <img class="poblack" src="img/pokebolablack.png" alt="">
      <img class="pokered" src="img/pokebolared.png" alt="">
      <img class="bolblue" src="img/bolblue.png" alt="">
      <img class="bolgrem" src="img/bolgrem.png" alt="">
      <img class="logo" src="img/logo.png" alt="">
      <img class="teamRocket" src="img/teamRocket.png" alt="">
    </div>
    <div class="container-filter" id="filter">
      <h1>&#x2728; Pokemons Characters &#x2728;</h1>
      <div class="container-select">
        <div class="t">
          <label for="stypes">Types</label>
            <select name="select-types" id="select-types"> </select>
        </div>
        <div>
          <label for="sresistant">Resistant</label>
          <select name="select-resistant" id="select-resistant"></select>
        </div>
        <div>
          <label for="sweaknesses">weaknesses</label>
          <select name="select-weaknesses" id="select-weaknesses"></select>
        </div>
      </div>
      <div id="searchWapper">
        <input type="text"
          type="text"
          name="searchBar"
          id="searchBar"
          placeholder="search for a character"
        />
      </div>
      
      <ul id="charactersList"> </ul>
    </div>
    <div class="container-section">
      <div>
        <div class="container" id="root">
        </div>
      </div>
      <div class="container-section">
        <div class="modal" id="modal-detalle">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">

            </div>
          </div>
        </div>
        <div>
          <div id="map" class="map"></div>
        </div>
      </div>
    </div>
     <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   		crossorigin=""></script>  
    <script src="main.js" type="module"></script>
  </body>
</html>
